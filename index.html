<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Dice Spelling Game</title>

  <style>
    /* BASE STYLES */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #70c1b3; 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #game-container {
      text-align: center;
      padding: 30px;
      border-radius: 20px;
      background-color: #ffffff;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 95%;
      position: relative;
    }

    h1 { color: #333; margin: 0; font-size: 24px; }
    p { color: #666; margin-bottom: 10px; }

    /* 3D DICE STYLES */
    .dice-wrapper {
      width: 100px;
      height: 100px;
      margin: 40px auto;
      perspective: 600px;
      cursor: pointer;
    }

    .dice {
      position: relative;
      width: 100px;
      height: 100px;
      transform-style: preserve-3d;
      transition: transform 1s ease-out;
    }

    .side {
      position: absolute;
      background-color: #fff;
      border-radius: 10px;
      width: 100px;
      height: 100px;
      border: 2px solid #e5e5e5;
      line-height: 2em;
    }

    .dot {
      position: absolute;
      width: 18px;
      height: 18px;
      margin: -9px 0 0 -9px;
      border-radius: 50%;
      background-color: #f25f5c;
      box-shadow: inset 2px 2px #d90429;
    }

    /* Side Positions */
    .side:nth-child(1) { transform: translateZ(50px); }
    .side:nth-child(2) { transform: rotateY(-180deg) translateZ(50px); }
    .side:nth-child(3) { transform: rotateY(-90deg) translateZ(50px); }
    .side:nth-child(4) { transform: rotateY(90deg) translateZ(50px); }
    .side:nth-child(5) { transform: rotateX(90deg) translateZ(50px); }
    .side:nth-child(6) { transform: rotateX(-90deg) translateZ(50px); }

    /* Dice Faces Classes */
    .show-1 { transform: rotateX(720deg) rotateZ(-720deg); }
    .show-2 { transform: rotateX(450deg) rotateZ(-720deg); }
    .show-3 { transform: rotateY(-450deg) rotateZ(-1440deg); }
    .show-4 { transform: rotateY(810deg) rotateZ(720deg); }
    .show-5 { transform: rotateX(-810deg) rotateZ(-1080deg); }
    .show-6 { transform: rotateX(-900deg) rotateZ(1080deg); }

    /* Dot Placements */
    .one-1, .three-2, .five-5 { top: 50%; left: 50%; }
    .two-1, .three-1, .four-1, .five-1, .six-1 { top: 20%; left: 20%; }
    .two-2, .three-3, .four-4, .five-4, .six-6 { top: 80%; left: 80%; }
    .four-3, .five-3, .six-4 { top: 20%; left: 80%; }
    .four-2, .five-2, .six-3 { top: 80%; left: 20%; }
    .six-2 { top: 50%; left: 20%; }
    .six-5 { top: 50%; left: 80%; }

    /* GAME UI */
    #target-word-display {
      font-size: 2.2em;
      font-weight: bold;
      color: #2196f3;
      margin-bottom: 20px;
      min-height: 50px;
      text-transform: none; 
      letter-spacing: 2px;
    }

    #input-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      font-size: 1.1em;
      border: 2px solid #ddd;
      border-radius: 10px;
      text-align: center;
      outline: none;
    }

    #enter-btn {
      padding: 10px 25px;
      background-color: #f4d35e; 
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px #50514F;
    }

    #enter-btn:active {
      box-shadow: 0 0px #50514F;
      transform: translateY(4px);
    }

    /* KEYBOARD */
    #keyboard {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin-bottom: 15px;
    }

    .key {
      padding: 12px 5px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .key:active { background: #ddd; }
    .key.delete { grid-column: span 2; background: #ffcdd2; }

    /* WATERMARK */
    .watermark {
      font-size: 14px;
      color: #bbb;
      font-weight: bold;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    /* VIDEO OVERLAY */
    #video-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      /* Force non-interactive during playback */
      pointer-events: auto; 
    }

    /* Tinanggal ang pointer events para hindi ma-click/pause ang video */
    video { 
      width: 100%; 
      max-width: 800px; 
      pointer-events: none; 
    }
  </style>
</head>
<body>

<div id="game-container">
  <h1>Spell This!</h1>
  <p>Tap the dice to roll</p>

  <div class="dice-wrapper" onclick="rollDice()">
    <div id="dice" class="dice">
      <div class="side one"><div class="dot one-1"></div></div>
      <div class="side two"><div class="dot two-1"></div><div class="dot two-2"></div></div>
      <div class="side three"><div class="dot three-1"></div><div class="dot three-2"></div><div class="dot three-3"></div></div>
      <div class="side four"><div class="dot four-1"></div><div class="dot four-2"></div><div class="dot four-3"></div><div class="dot four-4"></div></div>
      <div class="side five"><div class="dot five-1"></div><div class="dot five-2"></div><div class="dot five-3"></div><div class="dot five-4"></div><div class="dot five-5"></div></div>
      <div class="side six"><div class="dot six-1"></div><div class="dot six-2"></div><div class="dot six-3"></div><div class="dot six-4"></div><div class="dot six-5"></div><div class="dot six-6"></div></div>
    </div>
  </div>

  <div id="target-word-display">? ? ?</div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="type here..." autocomplete="off">
    <button id="enter-btn" onclick="checkSpelling()">ENTER</button>
  </div>

  <div id="keyboard"></div>

  <div class="watermark">jstnDev</div>
</div>

<div id="video-overlay">
  <video id="video" playsinline></video>
</div>

<script>
  const wordList = [
    "matutulog", "goodnight", "hindi", "mamatay", "maghuhulog", 
    "malaki", "alipin", "never", "benben", "nililibang"
  ];

  const videoFiles = {
    "matutulog": "matutulog.mp4",
    "goodnight": "goodnight.mp4",
    "hindi": "hindi.mp4",
    "mamatay": "mam4tay.mp4",
    "maghuhulog": "maghuhulog.mp4",
    "malaki": "malaki.mp4",
    "alipin": "alipin.mp4",
    "never": "never.mp4",
    "benben": "benben.mp4",
    "nililibang": "nililibang.mp4"
  };

  let currentTargetWord = "";
  let isRolling = false;
  let isPlayingVideo = false;

  const elDice = document.getElementById('dice');
  const wordDisplay = document.getElementById("target-word-display");
  const userInput = document.getElementById("user-input");
  const videoOverlay = document.getElementById("video-overlay");
  const video = document.getElementById("video");

  function rollDice() {
    if (isRolling || isPlayingVideo) return;
    
    isRolling = true;
    userInput.value = "";
    wordDisplay.textContent = "...";

    const diceSide = Math.floor(Math.random() * 6) + 1;

    for (let i = 1; i <= 6; i++) {
      elDice.classList.remove('show-' + i);
    }
    
    setTimeout(() => {
      elDice.classList.add('show-' + diceSide);
    }, 10);

    setTimeout(() => {
      const randomIndex = Math.floor(Math.random() * wordList.length);
      currentTargetWord = wordList[randomIndex].toLowerCase(); 
      wordDisplay.textContent = currentTargetWord;
      isRolling = false;
      userInput.focus(); // Auto-focus para sa keyboard
    }, 1000); 
  }

  function checkSpelling() {
    const typedValue = userInput.value.toLowerCase().trim();
    
    if (!currentTargetWord) {
      alert("Roll the dice first!");
      return;
    }

    if (typedValue === currentTargetWord) {
      playVideo(currentTargetWord);
    } else {
      alert("Wrong spelling! Try again.");
      userInput.value = "";
    }
  }

  function playVideo(word) {
    if (videoFiles[word]) {
      isPlayingVideo = true;
      video.src = videoFiles[word];
      videoOverlay.style.display = "flex";
      
      // I-disable ang pakikipag-ugnayan habang video
      document.body.style.overflow = "hidden"; 
      
      video.play().catch(error => {
        console.log("Autoplay blocked or error:", error);
      });

      document.getElementById("game-container").style.visibility = "hidden";
    }
  }

  // Keyboard Click Logic (Screen Keyboard)
  const letters = "abcdefghijklmnopqrstuvwxyz";
  const keyboard = document.getElementById("keyboard");

  letters.split("").forEach(char => {
    const btn = document.createElement("button");
    btn.textContent = char;
    btn.className = "key";
    btn.type = "button";
    btn.onclick = () => {
      if(!isRolling && !isPlayingVideo) {
        userInput.value += char;
        userInput.focus();
      }
    };
    keyboard.appendChild(btn);
  });

  const delBtn = document.createElement("button");
  delBtn.textContent = "DEL";
  delBtn.className = "key delete";
  delBtn.type = "button";
  delBtn.onclick = () => {
    userInput.value = userInput.value.slice(0, -1);
    userInput.focus();
  };
  keyboard.appendChild(delBtn);

  // Video Ended Reset
  video.onended = () => {
    isPlayingVideo = false;
    videoOverlay.style.display = "none";
    document.getElementById("game-container").style.visibility = "visible";
    document.body.style.overflow = "auto";
    wordDisplay.textContent = "? ? ?";
    currentTargetWord = "";
    userInput.value = "";
  };

  // Physical Keyboard Support (Laptop/CP)
  document.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      checkSpelling();
    }
  });

  // Iwasan ang pag-pause gamit ang spacebar habang nasa overlay
  window.addEventListener("keydown", function(e) {
    if(isPlayingVideo && e.code === "Space") {
        e.preventDefault();
    }
  });
</script>

</body>
</html>
